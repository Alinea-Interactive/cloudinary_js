<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="output" style="overflow-y: scroll; overflow-wrap: break-word; width: 80%;" ></div>
<script src="bower_components/lodash/lodash.js" type="application/javascript"></script>
<script !src="" type="application/javascript">
    var out;
    out = document.getElementById("output");

    console.log = _.wrap(console.log.bind(console), function(func, value) {
        out.innerHTML += "<p>" + value + "</p>";
        func(value);
    });


    console.dir = _.wrap(console.dir.bind(console), function(func, value){
        out.innerHTML += "<p>" + value + "</p>";
        func(value);
    });
</script>
<script src="js/cloudinary.js" type="application/javascript" ></script>
<script type="application/javascript">

    t = new Transformation({
        angle: 10,
        opacity: 0.5
    });
    console.dir(Transformation);
    console.dir(t);
    console.log(t.flatten());

</script>
